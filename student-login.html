<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - PTC Library</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>

    <header>
        <div>
            <h1>Student Portal</h1>
            <p>Login or Register to access the book catalog.</p>
        </div>
        <nav>
            <a href="index.html" class="btn">Back to Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Student Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="loginPassword" required>
                            <span class="toggle-password" id="toggleLoginPassword">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-full">Login</button>
                </form>
                <div class="toggle-link">
                    <p>Don't have an account? <button id="show-register-btn">Register</button></p>
                </div>
            </div>

            <!-- Registration Form (hidden by default) -->
            <div class="auth-form hidden" id="register-form">
                <h2>New Student Registration</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regStudentId">Student ID</label>
                        <input type="text" id="regStudentId" name="regStudentId" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmailInput">Email</label>
                        <input type="email" id="regEmailInput" name="regEmailInput" required>
                    </div>
                    <div class="form-group">
                        <label for="regStudentName">Full Name</label>
                        <input type="text" id="regStudentName" name="regStudentName" required>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmEmail">Confirm Email</label>
                        <input type="email" id="regConfirmEmail" name="regConfirmEmail" required>
                         <p class="email-note">Format: yourname@paterostechnologicalcollege.edu.ph</p>
                    </div>
                    <div class="form-group">
                        <label for="regSection">Section</label>
                        <input type="text" id="regSection" name="regSection" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="regPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="regPassword" name="regPassword" required>
                            <span class="toggle-password" id="toggleRegPassword">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-full">Register</button>
                </form>
                <div class="toggle-link">
                    <p>Already have an account? <button id="show-login-btn">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/toast.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth-student.js"></script>


    <script>
        // Inline script for UI toggling
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtn = document.getElementById('show-login-btn');

            showRegisterBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            // Password toggle for login form
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPasswordInput = document.getElementById('loginPassword');

            toggleLoginPassword.addEventListener('click', function() {
                const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Password toggle for registration form
            const toggleRegPassword = document.getElementById('toggleRegPassword');
            const regPasswordInput = document.getElementById('regPassword');

            toggleRegPassword.addEventListener('click', function() {
                const type = regPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                regPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>

</body>
</html>
