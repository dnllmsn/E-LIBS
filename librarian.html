<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - PTC Library</title>
    <link rel="icon" type="image/x-xicon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main-layout">
        <header>
            <h1>Librarian Dashboard</h1>
            <p id="welcome-message">Manage book requests and library inventory.</p>
        </header>

        <nav>
            <div class="nav-buttons">
                <a href="index.html" class="btn">Back to Home</a>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </nav>

        <div class="container" id="dashboard-content">
            <!-- Login prompt will be here -->
        </div>
        <div class="notification-panel">
            <h2>Notifications</h2>
            <ul id="notification-list">
                <!-- Notifications will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <script src="js/toast.js"></script>
    <script src="js/data.js"></script>
    <script src="js/librarian.js"></script>

</body>
</html>
